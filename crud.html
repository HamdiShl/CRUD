<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="crud.css">
    <title>CRUDS</title>
</head>
<body>
    
    
    <div class="cruds">
        <div class="head">
            <h3>crud</h3>
            <p>product manager</p>
        </div>

        <!--input-->
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="prices">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="taxe" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                <small onkeyup="getTotal()" id="total"></small>
                
            </div>

            <input type="text" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">Create</button>

        </div>

        <!--output-->
        <div class="output">
            <div class="searchblock">
                <input onkeyup="searchData(this.value)" type="text" placeholder="Search" id="search">
                <div class="btnsearch">
                    <button id="searchBytitle" onclick="getserchMood(this.id)">Search By Title</button>
                    <button id="searchBycategory" onclick="getserchMood(this.id)">Search By Category</button>
                </div>
            </div>
        </div>

        <div id="DeleteAll"></div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <td>discount</td>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>

            <tbody id="tbody">
                
                
            </tbody>
            
        </table>
    </div>
    
    
    <script src="crud.js"></script> 
</body>
</html>
